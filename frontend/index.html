<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <div class="container col-md-8 shadow-sm p-3 mb-5 bg-body rounded">
        <form class="row g-3" id="form" method="post" action="http://localhost:8888/publish">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Имя</label>
                <input name="name" type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Фамилия</label>
                <input name="surname" type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Отчество</label>
                <input name="patronymic" type="text" class="form-control" id="validationDefaultUsername" required>

            </div>
            <div class="col-md-5">
                <label for="phonenum" class="form-label">Телефон</label><br/>
                <input name="phone" id="phonenum" type="tel" class="form-control"
                       pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$"
                       required>
            </div>
            <div class="col-12">
                <label for="validationDefaultText" class="form-label">Обращение</label>
                <textarea name="text" class="form-control" rows="5" id="validationDefaultText" required></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script>
    function setupAjaxForm(form_id, form_validations) {
        var form = '#' + form_id;
        var form_message = form + '-message';

// включить/отключить кнопку отправки
        var disableSubmit = function (val) {
            $(form + ' button[type=submit]').attr('disabled', val);
        };

// установка сообщения о загрузке
        $(form).ajaxSend(function () {
            $(form_message).removeClass().addClass('loading').html('Loading...').fadeIn();
        });

// установка плагина Jquery 'ajaxForm'
        var options = {
            dataType: 'json',

            success: function (json) {
                $(form_message).hide();
                $(form_message).removeClass().addClass(json.type).html(json.message).fadeIn('slow');
                disableSubmit(false);
                if (json.type == 'success')
                    $(form).clearForm();
            }
        };
        $(form).ajaxForm(options);
    }
</script>
<script>
    $(document).ready(function () {
        new setupAjaxForm('form');
    });
</script>

</html>
